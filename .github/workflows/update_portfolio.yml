name: Update Portfolio Dashboard

on:
  schedule:
    # Run every 15 minutes roughly during US market hours (14:00 to 21:00 UTC)
    # Adjust UTC times based on Daylight Savings if precision is needed
    - cron: '*/15 14-21 * * 1-5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create Service Account File
      # We create the JSON file from a GitHub Secret to keep keys secure
      run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}' > service_account.json

    - name: Run Update Script
      run: python update_portfolio.py
      env:
        # If your script relied on other env vars, add them here
        PYTHONUNBUFFERED: 1
